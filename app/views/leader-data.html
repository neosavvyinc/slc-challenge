<div class="leader-data row">
  <div ng-include="'views/main-header.html'"></div>
  <div class="col-xs-12">
    <table class="table">
      <tr ng-repeat="checkIn in checkIns | orderBy:'-time'">
        <td>{{checkIn.beer.name}}</td>
        <td>{{checkIn.beer.brewery}}</td>
        <td><b>{{checkIn.rating ? checkIn.rating + ' POINTS' : ''}}</b></td>
      </tr>
      <tr>
        <td colspan="3" class="text-center"><i>(points are out of 5)</i></td>
      </tr>
    </table>
  </div>
</div>
