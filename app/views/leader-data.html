<div class="leader-data row">
  <div ng-include="'views/main-header.html'"></div>
  <div class="col-xs-12">
    <table class="table">
      <thead>
      <th>Beer</th>
      <th>When</th>
      </thead>
      <tr ng-repeat="checkIn in checkIns | orderBy:'-time'">
        <td>{{checkIn.beer}}</td>
        <td>{{checkIn.time | timeDisplay}}</td>
      </tr>
    </table>
  </div>
</div>
