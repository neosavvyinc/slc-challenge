<div class="row beer">
  <div class="col-xs-12">
    <h1 class="text-center text-uppercase">{{beer.name}}</h1>

    <h2 class="bg-success text-center text-uppercase" ng-if="beerCheckInCtrl.checkInExists()">You checked in {{checkIn.time | momentFormat : 'dddd'}} at {{checkIn.time | momentFormat : 'h:mmA'}}</h2>

    <form class="form row margin-bottom-15-px" ng-submit="beerCheckInCtrl.submit($event)"
          ng-if="!beerCheckInCtrl.checkInExists()">
      <div class="col-xs-12">
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block text-uppercase"
                  ng-click="beerCheckInCtrl.checkInNow($event)">
            {{beerCheckInCtrl.localState.checkInFields ? 'Not Now' : 'Check In Now'}}
          </button>
        </div>
        <div class="slide" ng-show="beerCheckInCtrl.localState.checkInFields">
          <autocomplete type="text" ng-model="beerCheckInCtrl.localState.bar" autocomplete
                        data="bars" attr-class="form-group" attr-input-class="form-control input-lg"
                        attr-placeholder="Bar/Restaurant Name" autocomplete-required></autocomplete>
          <div class="form-group">
            <input type="text" class="form-control input-lg" ng-model="beerCheckInCtrl.localState.bartender"
                   placeholder="Bartender/Wait(er/ress) Name" required/>
          </div>
          <div class="form-group">
            <select class="form-control input-lg"
                    ng-model="beerCheckInCtrl.localState.type">
              <option value="Draught">Draught</option>
              <option value="Bottle">Bottle</option>
              <option value="Can">Can</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-success btn-block text-uppercase">Confirm</button>
          </div>
        </div>
      </div>
    </form>

    <div class="row margin-bottom-15-px">
      <div class="col-md-6 col-xs-12">
        <img src="{{beer.image}}"/>
      </div>
      <div class="col-md-6 col-xs-12">
        <p>{{beer.description}}</p>
      </div>
    </div>
    <a class="btn btn-primary btn-lg btn-block text-uppercase" href="{{beer.url}}" target="_blank">Visit Website</a>
  </div>
</div>
