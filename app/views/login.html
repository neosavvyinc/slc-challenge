<div class="login">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary btn-lg btn-block facebook" ng-click="oauthLogin('facebook')">Facebook</button>
    </div>
  </div>

  <form role="form">
    <p class="form-group">
      <label for="loginEmail">email</label>
      <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control input-lg"/>
    </p>

    <p class="form-group">
      <label for="loginPass">password</label>
      <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control input-lg"/>
    </p>

    <p class="form-group" ng-cloak ng-show="createMode">
      <label for="loginConfirm">confirm pass</label>
      <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control input-lg"/>
    </p>

    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-primary btn-block btn-lg" ng-click="passwordLogin(email, pass)" ng-hide="createMode">Log In</button>
        <button class="btn btn-primary btn-block btn-lg" ng-cloak ng-show="createMode"
                ng-click="createAccount(email, pass, confirm)">Create Account</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-default btn-block btn-lg" ng-click="createMode = true" ng-hide="createMode">Register</button>
        <button class="btn btn-default btn-block btn-lg" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
      </div>
    </div>
  </form>
  <p ng-show="err" class="bg-danger">{{err}}</p>
</div>
