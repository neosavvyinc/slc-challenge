<div class="username row">
  <form class="form" ng-submit="usernameCtrl.submit($event)">
    <div class="form-group">
      <input class="form-control input-lg" ng-model="usernameCtrl.localState.username" placeholder="Choose a Username"/>
    </div>
    <button type="submit" class="btn btn-block btn-lg" ng-class="usernameCtrl.buttonClass(usernameCtrl.localState.username)">
      {{usernameCtrl.buttonLabel(usernameCtrl.localState.username)}}
    </button>
  </form>
</div>
