<div class="beer-list row">
  <div ng-include="'views/main-header.html'"></div>
  <div class="col-xs-12">
    <div class="form-group">
      <input type="text" class="form-control input-lg" ng-model="beerListCtrl.localState.searchTerm"
             ng-model-options="{debounce: 100}"
             placeholder="Search..."/>
    </div>
    <table class="table table-striped">
      <tr ng-repeat="(id, b) in beerListCtrl.searchFiltered(beers, beerListCtrl.localState.searchTerm)" ng-click="beerListCtrl.goToBeer(id)"
          ng-class="beerListCtrl.beerCheckedIn(id, checkIns) ? 'success' : ''">
        <td>{{b.name}}</td>
        <td>
          <button class="btn btn-primary">
        <span ng-class="beerListCtrl.beerCheckedIn(id, checkIns) ? 'glyphicon glyphicon-ok' : ''">
          {{beerListCtrl.beerCheckedIn(id, checkIns) ? '' : 'Check In'}}
        </span>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
