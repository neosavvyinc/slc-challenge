<div class="beer-list row">
  <div ng-include="'views/main-header.html'"></div>
  <div class="col-xs-12">
    <div class="form-group">
      <input type="text" class="form-control input-lg" ng-model="beerListCtrl.localState.searchTerm"
             ng-model-options="{debounce: 100}"
             placeholder="Search..."/>
    </div>
    <table class="table">
      <tbody>
        <tr ng-repeat="(id, b) in beerListCtrl.searchFiltered(beers, beerListCtrl.localState.searchTerm)"
            ng-click="beerListCtrl.goToBeer(id)"
            ng-class="beerListCtrl.beerCheckedIn(id, checkIns) ? 'success' : ''">
          <td>{{b.name}}</td>
          <td>{{b.brewery}}</td>
          <td>
            <button class="btn btn-link">
              <span class="link-text">CHECK IN</span>
            <span class="glyphicon glyphicon-ok">
            </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
